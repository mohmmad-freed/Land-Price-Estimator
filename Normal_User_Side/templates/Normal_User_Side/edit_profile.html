{% extends 'Normal_User_Side/base_dashboard.html' %}

{% block title %}Profile - Land Appraisal System{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
    <!-- Page Header with Gradient -->
    <div class="gradient-header rounded-xl p-8 mb-8 shadow-large animate-fade-in">
        <h1 class="text-3xl font-bold text-white mb-2">Edit Profile</h1>
        <p class="text-white opacity-90">Update your account information</p>
    </div>

    <!-- Edit Profile Form Card -->
    <div class="rounded-xl border bg-card glass-card shadow-medium p-8 animate-fade-in delay-100">
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="form-group">
                <label class="form-label">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(var(--profile-primary));">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Full Name
                    </div>
                </label>
                <input 
                    type="text" 
                    name="full_name" 
                    class="form-input" 
                    value="{{ user.name|default:'' }}"
                    placeholder="Enter your full name"
                    required
                />
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label class="form-label">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(var(--profile-accent));">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        Email Address
                    </div>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-input" 
                    value="{{ user.email|default:'' }}"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label class="form-label">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(var(--profile-primary));">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        Phone Number
                    </div>
                </label>
                <input 
                    type="tel" 
                    name="phone" 
                    class="form-input" 
                    value="{{ user.phone|default:'' }}"
                    placeholder="Enter your phone number"
                />
            </div>

            <!-- Change Password Toggle -->
            <div class="password-toggle" id="passwordToggle">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(var(--profile-primary));">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <div style="flex: 1;">
                    <p style="font-weight: 600; color: hsl(var(--profile-text-primary)); margin-bottom: 2px;">Change Password</p>
                    <p style="font-size: 14px; color: hsl(var(--profile-text-muted));">Click to update your password</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: hsl(var(--profile-primary)); transition: transform 0.3s ease;" id="passwordChevron">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </div>

            <!-- Password Fields (Hidden by default) -->
            <div class="password-fields" id="passwordFields">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input 
                        type="password" 
                        name="current_password" 
                        class="form-input" 
                        placeholder="Enter current password"
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input 
                        type="password" 
                        name="new_password" 
                        class="form-input" 
                        placeholder="Enter new password"
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input 
                        type="password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm new password"
                    />
                </div>
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 16px; margin-top: 32px;">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{% url 'normal_user:profile' user.id %}" class="btn-secondary" style="display: inline-flex; align-items: center; justify-content: center; text-decoration: none;">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
// Password toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordFields = document.getElementById('passwordFields');
    const passwordChevron = document.getElementById('passwordChevron');
    
    passwordToggle.addEventListener('click', function() {
        passwordFields.classList.toggle('show');
        passwordToggle.classList.toggle('active');
        
        // Rotate chevron
        if (passwordFields.classList.contains('show')) {
            passwordChevron.style.transform = 'rotate(180deg)';
        } else {
            passwordChevron.style.transform = 'rotate(0deg)';
        }
    });
});
</script>

    
{% endblock %}
