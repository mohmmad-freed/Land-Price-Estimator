<header class="border-b border bg-card py-4 h-16 flex items-center relative z-50">

    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-full">

            <!-- Logo -->
             <a href="{% url 'normal_user:dashboard'%}"> <div class="flex items-center space-x-3">
                <div class="w-9 h-9 bg-primary rounded-lg flex items-center justify-center">
                    <span class="text-primary-foreground font-bold">LA</span>
                </div>
                <h1 class="text-lg font-semibold text-foreground">
                    Land Appraisal System
                </h1>
            </div></a>
           
            

            <!-- Profile -->
            <div x-data="{ open:false }" class="relative">


                <button 
                    @click="open = !open"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-primary 
                           text-primary-foreground hover:bg-primary/80 transition"
                >
                    <!-- Avatar -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 
                              14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>

                    <span class="text-sm font-medium">
                        {{ request.user.name|default:request.user.username }}
                    </span>

                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div
                    x-show="open"
                    @click.outside="open = false"
                    x-transition
                    x-cloak
                    class="absolute right-0 mt-2 w-56 bg-card border rounded-lg 
                           shadow-xl py-2 z-50"
                    style="position:absolute;"
                >

                    <!-- User Section -->
                    <div class="px-4 py-3 border-b">
                        <p class="text-sm font-semibold">
                            {{ request.user.name|default:request.user.username }}
                        </p>
                        <p class="text-xs text-muted-foreground">
                            {{ request.user.email }}
                        </p>
                    </div>

                    {% if request.user.is_authenticated %}

                    <!-- Profile -->
                    <a href="{% url 'normal_user:profile' request.user.id %}"
                       class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4a4 4 0 110 8 4 4 0 010-8zm0 8c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z"/>
                        </svg>
                        <span>Profile</span>
                    </a>

                    <!-- Logout -->
                    <a href="{% url 'users:logout' %}"
                       class="flex items-center space-x-2 px-4 py-2 text-sm text-destructive hover:bg-muted transition font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10v1"/>
                        </svg>
                        <span>Logout</span>
                    </a>

                    {% else %}

                    <!-- Login -->
                    <a href="{% url 'users:login' %}"
                       class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                        <span>Login</span>
                    </a>

                    {% endif %}
                </div>

            </div>

        </div>
    </div>

</header>
