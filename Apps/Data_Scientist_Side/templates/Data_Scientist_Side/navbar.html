<header class="navbar navbar-glass py-4 h-16 flex items-center relative z-50">

    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-full">

            <!-- Logo -->
            <a
                href="{% if request.user.is_authenticated %}{% url 'data_scientist:dashboard' %}{% else %}{% url 'users:login' %}{% endif %}">
                <div class="flex items-center space-x-3">
                    <span style="font-size: 1.75rem;">ðŸ”¬</span>
                    <h1 class="text-lg font-semibold text-foreground">
                        Data Scientist Portal
                    </h1>
                </div>
            </a>

            <!-- Profile -->
            <div x-data="{ open:false }" class="relative">

                <button @click="open = !open" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-primary 
                           text-primary-foreground hover:bg-primary/80 transition">
                    <!-- Avatar -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 
                              14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>

                    <span class="text-sm font-medium">
                        {{ request.user.name|default:request.user.username }}
                    </span>

                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div x-show="open" @click.outside="open = false" x-transition x-cloak class="absolute right-0 mt-2 w-56 bg-card border rounded-lg 
                           shadow-xl py-2 z-50" style="position:absolute;">

                    <!-- User Section -->
                    <div class="px-4 py-3 border-b">
                        <p class="text-sm font-semibold">
                            {{ request.user.name|default:request.user.username }}
                        </p>
                        <p class="text-xs text-muted-foreground">
                            {{ request.user.email }}
                        </p>
                        <p class="text-xs text-primary mt-1">
                            Data Scientist
                        </p>
                    </div>

                    {% if request.user.is_authenticated %}

                    <!-- Dashboard -->
                    <a href="{% url 'data_scientist:dashboard' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span>Dashboard</span>
                    </a>

                    <!-- Profile -->
                    <a href="{% url 'data_scientist:profile' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Profile</span>
                    </a>

                    <!-- ML Models -->
                    <a href="{% url 'data_scientist:model_list' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" />
                        </svg>
                        <span>ML Models</span>
                    </a>

                    <!-- Valuations -->
                    <a href="{% url 'data_scientist:valuation_list' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span>Valuations</span>
                    </a>

                    <!-- Statistics -->
                    <a href="{% url 'data_scientist:statistics' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                        </svg>
                        <span>Statistics</span>
                    </a>

                    <!-- Logout -->
                    <a href="{% url 'users:logout' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm text-destructive hover:bg-muted transition font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10v1" />
                        </svg>
                        <span>Logout</span>
                    </a>

                    {% else %}

                    <!-- Login -->
                    <a href="{% url 'users:login' %}"
                        class="flex items-center space-x-2 px-4 py-2 text-sm hover:bg-muted transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14m-7-7l7 7-7 7" />
                        </svg>
                        <span>Login</span>
                    </a>

                    {% endif %}
                </div>

            </div>

        </div>
    </div>

</header>
