{% extends 'Normal_User_Side/base_dashboard.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-card border border-border rounded-lg shadow p-8 w-full max-w-md">

        <h2 class="text-2xl font-semibold mb-6 text-center">
            Check Your Email
        </h2>

        <p class="text-sm text-muted-foreground mb-6 text-center">
            If an account exists with that email, you will receive a password reset link shortly.
        </p>

        <div class="flex justify-center">
            <a 
                href="{% url 'users:login' %}"
                class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-medium hover:opacity-90 transition"
            >
                Back to Login
            </a>
        </div>

    </div>
</div>



{% endblock %}
