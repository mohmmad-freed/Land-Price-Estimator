{% extends 'Normal_User_Side/base_dashboard.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-card border border-border rounded-lg shadow p-8 w-full max-w-md">

        <h2 class="text-2xl font-semibold text-center mb-6">
            Reset Password
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="text-sm font-medium">Email</label>
                <input 
                    type="email"
                    name="email"
                    required
                    class="w-full mt-1 px-3 py-2 border border-border rounded bg-background focus:ring-2 focus:ring-primary"
                />
            </div>

            <button
                type="submit"
                class="w-full py-3 bg-primary text-primary-foreground rounded-lg font-medium"
            >
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'users:login' %}" class="text-sm text-muted-foreground hover:underline">
                Back to Login
            </a>
        </div>

    </div>
</div>

{% endblock %}
