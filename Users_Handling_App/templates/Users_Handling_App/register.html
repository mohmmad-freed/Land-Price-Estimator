{% extends 'Normal_User_Side/base_dashboard.html' %}

{% block title %}Register - Land Appraisal System{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="space-y-4">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Activation Code</label>
        <input type="text" name="activation_code" required placeholder="Enter your activation code">

        <button type="submit">Register</button>
    </div>
</form>
<div class="flex items-center space-x-2">
    <p class="text-sm">Already have an account?</p>
    <a href="{% url 'users:login' %}" class="text-sm bg-primary text-primary-foreground px-3 py-1 rounded">
        Login
    </a>
</div>



{% endblock content %}
