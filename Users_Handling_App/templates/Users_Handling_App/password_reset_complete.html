{% extends 'Normal_User_Side/base_dashboard.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-card border border-border rounded-lg shadow p-8 w-full max-w-md text-center">

        <h2 class="text-2xl font-semibold mb-4">
            Password Reset Successful
        </h2>

        <p class="text-sm text-muted-foreground mb-6">
            Your password has been changed. You may now log in using your new password.
        </p>

        <a 
            href="{% url 'users:login' %}"
            class="bg-primary text-primary-foreground px-4 py-2 rounded-lg font-medium"
        >
            Log In
        </a>

    </div>
</div>

{% endblock %}
